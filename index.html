<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Messi On Google</title>
</head>

<body>

    <div class="top-wrapper">

        <div class="hr-menu">
            <div class="merge">
                <div class="campaign-holder">

                    <img src="./assets/gnewyear.png" height="30px" width="100px" />
                </div>

                <div class="searchandothers">
                    <input type="text" name="search-item" />
                    <img src="./assets/camera.svg" height="25px" width="40px" />
                    <i class="fab fa-sistrix" style="color: blue; font-size: 20px; margin-left: 5px;"></i>
                </div>
            </div>

            <div class="google-section">
                <div class="settings">
                    <i class="fa fa-cog" style="color: #5f6368; font-size: 27px;"></i>
                </div>
                <div class="settings">
                    <img src="./assets/grid.png" height="25" width="25" />
                </div>
                <div class="settings">
                    <img src="./assets/henry.jpg" height="27" width="27" style="border-radius: 50px;" />
                </div>
            </div>
        </div>

        <div class="buttom-links">
            <nav>
                <ul>
                    <li><a href="#"><img src="./assets/search.png" height="15" width="15" /> All</a></li>
                    <li><a href="#"><i class="fa-sharp fa-solid fa-radio"></i>News</a></li>
                    <li><a href="#"><i class="fa-regular fa-image"></i>Images</a></li>
                    <li><a href="#"><i class="fa-duotone fa-play"></i>Videos</a></li>
                    <li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i>More</a></li>
                </ul>
            </nav>
        </div>

    </div>

</body>

</html>
